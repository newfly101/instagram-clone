<!doctype html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="jae hong kim's instagram clone pages.">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=5.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/side.css">
</head>
<body>
    <header>
        <div class="header-logo-container">
            <h1>
                <a href="index.html"><img class="instagram-logo" src="./assets/instagram-logo.jpg" alt="instagram" /></a>
            </h1>
            <button class="header-arrow-down"></button>
        </div>
        <div class="header-container">
            <input class="instagram-search" type="text" placeholder="검색"/>
            <button class="header-notice"></button>
        </div>
    </header>
    <nav>
        <ul>
            <li class="nav-instagram"></li>
            <li class="nav-home"></li>
            <li class="nav-search"></li>
            <li class="nav-explore"></li>
            <li class="nav-reels"></li>
            <li class="nav-message"></li>
            <li class="nav-notice"></li>
            <li class="nav-make"></li>
            <li class="nav-profile"></li>
        </ul>
        <ul>
            <li>Thread</li>
            <li class="nav-burger"></li>
        </ul>
    </nav>
    <main>
        <div class="main-container">
            <section class="main-view-container">
                <header>
                    <div>user.profile</div>
                    <div>user.name</div>
                </header>
                <article>
                    <figure>
                        <div>user.profile</div>
                        <figcaption> user.name * 1일</figcaption>
                    </figure>
                    <div>user.posts.image</div>
                    <div>
                        <button>user.heart</button>
                        <button>user.message</button>
                        <button>user.send-to-user</button>
                    </div>
                    <div>좋아요 1034개</div>
                    <div>댓글목록
                        <div>댓글. 글쓴이 : 내용</div>
                        <div>댓글 n개 모두 보기</div>
                        <div>댓글 달기</div>
                    </div>
                </article>
            </section>
<!--            <section class="main-side-view-container" >-->
<!--                <div>side</div>-->
<!--                <div>side footer</div>-->
<!--            </section>-->
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
